{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Looking Glass</h1>
    </div>

    <div class="row">
        <form class="col-md-6" method="POST" action="go" role="form">
            <div class=" form-group">

                <label for="target">Target</label>
                <input id="target" class="form-control" type="text" name="target" />

            </div>
            <div class=" form-group">

                <label class="radio-inline">
                    <input type="radio" name="method" value="mtr" checked>
                    MTR
                </label>
                <label class="radio-inline">
                    <input type="radio" name="method" value="ping">
                    ping
                </label>
                <label class="radio-inline">
                    <input type="radio" name="method" value="nping">
                    nping
                </label>
                <label class="radio-inline">
                    <input type="radio" name="method" value="iperf3">
                    iperf3
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" onclick="$('#spinner').show();">Go!</button> &nbsp;
                <img id="spinner" style="display:none;" src="{{ url_for('static', filename='spinner.gif') }}" />
            </div>
        </form>
    </div>

    {% if results %}
        <h3>Results</h3>
        <pre>{{ results }}</pre>
    {% endif %}

    <p class="text-center">
        <small>
            <a href="api">API documentation</a>
        </small>
    </p>

    <p class="text-center">
        <small>
            <a href="https://github.com/nickpegg/lg">Looking Glass</a> written by <a href="https://github.com/nickpegg">Nick Pegg</a><br/>
            <a href="https://github.com/malaiwah/lg">Looking Glass</a> modified by by <a href="https://github.com/malaiwah">Michel Belleau</a>
        </small>
    </p>

</div>

{% include 'extra.html' %}

{% endblock %}
